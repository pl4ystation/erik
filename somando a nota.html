<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Aprovação do Aluno</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #resultado p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Resultado de Aprovação do Aluno</h1>
    <button onclick="calcularMedia()">Calcular Média</button>
    <section id="resultado">
        <p>O RESULTADO DESSE GAROTO BURRO É:</p>
    </section>
    <script>
        function calcularMedia() {
            let nom = window.prompt('Fala seu nome ae')
            let nota1 = Number(window.prompt('Digite a nota 1:'));
            let nota2 = Number(window.prompt('Digite a nota 2:'));
            let nota3 = Number(window.prompt('Digite a nota 3:'));

            let media = (nota1 + nota2 + nota3) / 3;

            
            let situacao;
            if (media >= 60) {
                situacao = 'Aprovado, até que pra um numero entre muitos, voçê é inteligente.';
            } else if (media > 30) {
                situacao = 'Recuperação burrone';
            } else {
                situacao = 'Reprovado boa';
            }

        
            let res = document.getElementById('resultado');
            res.innerHTML = `<p>A média do aluno ${nom} é ${media.toFixed(2)}. Situação: ${situacao}.</p>`;
        }
    </script>
</body>
</html>
