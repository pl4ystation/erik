<!DOCTYPE html>
<html lang="pt-br">
    <title>Aula back end 3°</title>
    <head>
        <body>
            <h1>Faça uma venda e mostre o resultado</h1>
            <button onclick="calcular()">Faça a venda!</button>
            <script>
                function calcular() {
                    let produto = (window.prompt('Qual produto comprado?     :'))
                    let valor = Number(window.prompt('Digite um valor do mesmo    :'))
                    let valorpago = Number(window.prompt('Digite um valor pago no caixa:   '))
                    window.alert(`O produto escolhido foi ${produto}, seu valor na loja é de ${valor.toFixed(2)},o cliente pagou ${valorpago.toFixed(2)}, e receberá o tronco de ${valorpago.toFixed(2) - valor.toFixed(2)}`)
                    
                }
            </script>
        </body>
    </head>
</html>
