<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salário com Imposto</title>
    <style>
        /* Gradiente de fundo */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #40054f, #ffffff); /* Fundo gradiente */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilos do contêiner principal */
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #7c087a;
        }

        label, input {
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        button {
            background-color: #6b087c;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #8b2bc5;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #000000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Imposto</h1>
    <label for="nome">Nome do Funcionário:</label>
    <input type="text" id="nome" placeholder="Digite o nome">

    <label for="salario">Salário Total:</label>
    <input type="number" id="salario" placeholder="Digite o salário" step="0.01">

    <button onclick="calcularSalario()">Calcular Salário com Imposto</button>

    <div class="result" id="resultado"></div>
</div>

<script>
    function calcularSalario() {
        const nome = document.getElementById("nome").value;
        const salario = parseFloat(document.getElementById("salario").value);

        let imposto = 0;

        if (salario >= 5000) {
            imposto = 17.5;
        } else if (salario >= 4000) {
            imposto = 12;
        } else if (salario >= 3000) {
            imposto = 7.5;
        } else if (salario >= 1800) {
            imposto = 3.5;
        } else {
            imposto = 0;
        }

        // Calcula o valor do imposto e o salário após o imposto
        const valorImposto = (imposto / 100) * salario;
        const salarioFinal = salario - valorImposto;

        // Exibe o resultado
        document.getElementById("resultado").innerHTML = `
            Funcionário: ${nome} <br>
            Salário Total: R$ ${salario.toFixed(2)} <br>
            Imposto (${imposto}%): R$ ${valorImposto.toFixed(2)} <br>
            Salário com Imposto: R$ ${salarioFinal.toFixed(2)}
        `;
    }
</script>

</body>
</html>
