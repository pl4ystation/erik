<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula back-end 3° Ano - Polo Arapongas</title>
</head>
<body>
    <h1>Calcule a média:</h1>
    <button onclick="validar()">Lance as notas</button>
    <script>
        function validar() {
            let cont = 1;
            let media = 0;
            let nome = window.prompt('Qual é o seu nome? ');

            while (cont <= 4) {
                let nota = Number(window.prompt(`Qual a nota ${cont}?`));
                if (!isNaN(nota)) { // Verifica se a entrada é um número válido
                    media += nota;
                    cont++;
                } else {
                    window.alert("Por favor, insira um número válido.");
                }
            }
            
            window.alert(`Olá, ${nome}, sua média total foi ${(media / 4).toFixed(2)}!`);
        }
    </script>
</body>
</html>
