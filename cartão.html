<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Cartão de Crédito</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Cartão de Crédito</h1>
        <form id="creditForm">
            <label for="saldo">Saldo Inicial (R$):</label>
            <input type="number" id="saldo" step="0.01" required>

            <label for="fatura">Valor da Fatura (R$):</label>
            <input type="number" id="fatura" step="0.01" required>

            <label for="pagamento">Valor Já Pago (R$):</label>
            <input type="number" id="pagamento" step="0.01" required>

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado" class="resultado"></div>
    </div>
    
    <script src="cartão java.js"></script>
</body>
</html>
