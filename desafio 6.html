<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Back-end 3° Ano - Polo Arapongas</title>
    <style>
        footer {
            bottom: 0;
            position: fixed;
            width: 100%;
            text-align: left;
            background-color: #f1f1f1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Calcule a média do aluno:</h1>
    <button onclick="validar()">Lançar as notas!</button>
    <script>
        function validar() {
            let cont = 1;
            let media = 0;
            let nome = window.prompt('Qual é o nome do aluno? ');

            while (cont <= 4) {
                let nota = parseFloat(window.prompt(`Qual a nota ${cont}?`));
                if (!isNaN(nota)) {
                    media += nota;
                    cont++;
                } else {
                    window.alert("Por favor, insira um número válido para a nota.");
                }
            }
            
            media = media / 4;
            let resultado = media >= 60 ? "Aprovado" : "Reprovado";
            window.alert(`O aluno ${nome}, tem a média ${media.toFixed(2)}, e está ${resultado}.`);
        }
    </script>
    <footer>
        <h2>parseFloat é uma função incorporada no JavaScript que permite realizar a conversão para um número de ponto flutuante.</h2>
    </footer>
</body>
</html>
