<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dívida com Tabela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #006400, #FFD700); /* Fundo gradiente */
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #006400;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #228B22;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: center;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Dívida</h1>

        <!-- Formulário de entrada de dados -->
        <div class="form-group">
            <label for="valorDivida">Valor da Dívida (R$):</label>
            <input type="number" id="valorDivida" placeholder="Ex: 1000" required>
        </div>
        <div class="form-group">
            <label for="mesesAtraso">Meses de Atraso:</label>
            <input type="number" id="mesesAtraso" placeholder="Ex: 6" required>
        </div>
        <div class="form-group">
            <label for="taxaJuros">Taxa de Juros (%) por Mês:</label>
            <input type="number" id="taxaJuros" placeholder="Ex: 2" step="0.01" required>
        </div>

        <!-- Botões -->
        <div class="form-group">
            <button onclick="calcularDivida()">Calcular Dívida</button>
        </div>
        <div class="form-group">
            <button onclick="exportarParaExcel()">Exportar para Excel</button>
        </div>

        <!-- Exibição do resultado -->
        <div class="result" id="resultado"></div>
        <table id="tabelaResultados"></table>
    </div>

    <script>
        let dadosPlanilha = [];

        function calcularDivida() {
            const valorDivida = parseFloat(document.getElementById('valorDivida').value);
            const mesesAtraso = parseInt(document.getElementById('mesesAtraso').value);
            const taxaJuros = parseFloat(document.getElementById('taxaJuros').value) / 100;

            if (isNaN(valorDivida) || isNaN(mesesAtraso) || isNaN(taxaJuros)) {
                alert("Por favor, insira valores válidos para todos os campos.");
                return;
            }

            const valorFinal = valorDivida * Math.pow((1 + taxaJuros), mesesAtraso);
            document.getElementById('resultado').innerText = 
                `Valor Total da Dívida: R$ ${valorFinal.toFixed(2)}`;

            // Gerar dados para a tabela
            dadosPlanilha = [
                ["Mês", "Valor da Dívida (R$)"]
            ];

            let tabela = `<tr><th>Mês</th><th>Valor da Dívida (R$)</th></tr>`;
            for (let i = 1; i <= mesesAtraso; i++) {
                const valorMes = valorDivida * Math.pow((1 + taxaJuros), i);
                tabela += `<tr><td>${i}</td><td>${valorMes.toFixed(2)}</td></tr>`;
                dadosPlanilha.push([i, valorMes.toFixed(2)]);
            }
            document.getElementById('tabelaResultados').innerHTML = tabela;
        }

        function exportarParaExcel() {
            if (dadosPlanilha.length === 0) {
                alert("Por favor, calcule a dívida primeiro.");
                return;
            }

            const ws = XLSX.utils.aoa_to_sheet(dadosPlanilha);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Dívida");

            XLSX.writeFile(wb, "calculo_divida.xlsx");
        }
    </script>

</body>
</html>
