<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imposto de Renda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #8901c3, #fffef9); /* Fundo gradiente */
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 85px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #5e0c5e;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #228B22;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: center;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Imposto de Renda</h1>

        <!-- Formulário de entrada de dados -->
        <div class="form-group">
            <label for="nome">Nome do Funcionário:</label>
            <input type="text" id="nome" placeholder="Digite o nome" required>
        </div>
        <div class="form-group">
            <label for="salario">Salário Total (R$):</label>
            <input type="number" id="salario" placeholder="Ex: 3000" required>
        </div>

        <!-- Botões -->
        <div class="form-group">
            <button onclick="calcularImposto()">Calcular Imposto de Renda</button>
        </div>

        <!-- Exibição do resultado -->
        <div class="result" id="resultado"></div>
        <table id="tabelaResultados"></table>
    </div>

    <script>
        let dadosPlanilha = [];

        function calcularImposto() {
            const nome = document.getElementById('nome').value;
            const salario = parseFloat(document.getElementById('salario').value);

            if (isNaN(salario) || salario <= 0) {
                alert("Por favor, insira um salário válido.");
                return;
            }

            // Definição de taxas de imposto
            let imposto = 0;
            if (salario >= 5000) {
                imposto = 17.5;
            } else if (salario >= 4000) {
                imposto = 12;
            } else if (salario >= 3000) {
                imposto = 7.5;
            } else if (salario >= 1800) {
                imposto = 3.5;
            } else {
                imposto = 0;
            }

            // Calcula o valor do imposto e o salário final
            const valorImposto = (imposto / 100) * salario;
            const salarioFinal = salario - valorImposto;

            document.getElementById('resultado').innerText = 
                `Funcionário: ${nome} \nSalário Total: R$ ${salario.toFixed(2)} \nImposto (${imposto}%): R$ ${valorImposto.toFixed(2)} \nSalário com Imposto: R$ ${salarioFinal.toFixed(2)}`;

            // Gerar dados para a tabela
            dadosPlanilha = [
                ["Funcionário", "Salário Total (R$)", "Imposto (%)", "Valor do Imposto (R$)", "Salário com Imposto (R$)"]
            ];

            dadosPlanilha.push([nome, salario.toFixed(2), imposto, valorImposto.toFixed(2), salarioFinal.toFixed(2)]);

            let tabela = `<tr><th>Funcionário</th><th>Salário Total (R$)</th><th>Imposto (%)</th><th>Valor do Imposto (R$)</th><th>Salário com Imposto (R$)</th></tr>`;
            for (let i = 0; i < dadosPlanilha.length; i++) {
                tabela += `<tr><td>${dadosPlanilha[i][0]}</td><td>${dadosPlanilha[i][1]}</td><td>${dadosPlanilha[i][2]}</td><td>${dadosPlanilha[i][3]}</td><td>${dadosPlanilha[i][4]}</td></tr>`;
            }

            document.getElementById('tabelaResultados').innerHTML = tabela;
        }
    </script>

</body>
</html>
