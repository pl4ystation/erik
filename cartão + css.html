<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dívida com Juros Compostos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #006400, #FFD700); /* Fundo gradiente */
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #006400;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #228B22;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Dívida</h1>

        <!-- Formulário de entrada de dados -->
        <div class="form-group">
            <label for="valorDivida">Valor da Dívida (R$):</label>
            <input type="number" id="valorDivida" placeholder="Ex: 1000" required>
        </div>
        <div class="form-group">
            <label for="mesesAtraso">Meses de Atraso:</label>
            <input type="number" id="mesesAtraso" placeholder="Ex: 6" required>
        </div>
        <div class="form-group">
            <label for="taxaJuros">Taxa de Juros (%) por Mês:</label>
            <input type="number" id="taxaJuros" placeholder="Ex: 2" step="0.01" required>
        </div>

        <!-- Botão para calcular -->
        <div class="form-group">
            <button onclick="calcularDivida()">Calcular Dívida</button>
        </div>

        <!-- Exibição do resultado -->
        <div class="result" id="resultado"></div>
    </div>

    <script>
        // Função para calcular a dívida com juros compostos
        function calcularDivida() {
            const valorDivida = parseFloat(document.getElementById('valorDivida').value);
            const mesesAtraso = parseInt(document.getElementById('mesesAtraso').value);
            const taxaJuros = parseFloat(document.getElementById('taxaJuros').value) / 100;

            // Validação dos dados de entrada
            if (isNaN(valorDivida) || isNaN(mesesAtraso) || isNaN(taxaJuros)) {
                alert("Por favor, insira valores válidos para todos os campos.");
                return;
            }

            // Cálculo de juros compostos
            const valorFinal = valorDivida * Math.pow((1 + taxaJuros), mesesAtraso);

            // Exibir o resultado formatado
            document.getElementById('resultado').innerText = 
                `Valor Total da Dívida: R$ ${valorFinal.toFixed(2)}`;
        }
    </script>

</body>
</html>
