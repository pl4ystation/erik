<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAMPU MELO</title>
    <style>
        /* Estilo para o corpo da página */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000; /* Fundo preto */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container principal */
        .container {
            background-color: rgba(255, 215, 0, 0.1); /* Fundo levemente dourado transparente */
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.3); /* Sombra dourada suave */
            padding: 20px;
            max-width: 700px;
            backdrop-filter: blur(10px);
        }

        /* Estilo do título */
        h1 {
            font-size: 36px;
            color: #FFD700; /* Título dourado */
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.7); /* Sombra dourada no texto */
            margin-bottom: 30px;
        }

        /* Estilo do carrossel */
        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Estilo das setas */
        .arrow {
            font-size: 50px;
            color: #FFD700;
            cursor: pointer;
            user-select: none;
            margin: 0 30px;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .arrow:hover {
            transform: scale(1.3);
            color: white;
        }

        /* Área das imagens */
        .images {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 350px;
            position: relative;
        }

        /* Estilo das imagens */
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.5, 1.5, 0.5, 1), opacity 0.5s;
            border-radius: 20px;
            border: 5px solid #FFD700; /* Borda dourada nas imagens */
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            opacity: 0.6;
            filter: blur(1px); /* Suavização com leve desfoque nas pequenas */
        }

        img.large {
            width: 300px;
            height: 300px;
            opacity: 1;
            z-index: 1;
            transform: rotateZ(15deg); /* Efeito "zig-zag" leve na imagem grande */
            filter: none; /* Remove o desfoque da imagem grande */
        }

        img.small {
            opacity: 0.4;
        }

        img.active {
            transform: rotateZ(0deg) scale(1.1); /* Remove a rotação e aumenta o tamanho quando ativo */
            opacity: 1;
        }

        img:not(.large) {
            filter: blur(3px);
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }

            img.large {
                width: 250px;
                height: 250px;
            }

            img.small {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MELO SHAMPU</h1>
        <div class="carousel">
            <span class="arrow" id="prev">&lt;</span>
            <div class="images">
                <img src="shampo.jpeg" class="small" id="image1" alt="Imagem 1">
                <img src="shmapo costas.jpeg" class="small" id="image2" alt="Imagem 2">
            </div>
            <span class="arrow" id="next">&gt;</span>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll(".images img");

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.remove("large", "active");
                img.classList.add("small");
                if (i === index) {
                    img.classList.add("large", "active");
                }
            });
        }

        document.getElementById("prev").addEventListener("click", () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            showImage(currentIndex);
        });

        document.getElementById("next").addEventListener("click", () => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        });

        // Mostrar a primeira imagem ao carregar a página
        showImage(currentIndex);
    </script>
</body>
</html>
