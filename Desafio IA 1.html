<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffdf00, #808080); /* Amarelo e Cinza */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .agradecimento {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
        }
    </style>
    <script>
        function enviarFormulario(event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            document.getElementById('agradecimento').style.display = 'block'; // Mostra a mensagem de agradecimento
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Formulário</h2>
        <form onsubmit="enviarFormulario(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="escolaridade">Escolaridade:</label>
            <select id="escolaridade" name="escolaridade" required>
                <option value="">Selecione</option>
                <option value="fundamental">Fundamental</option>
                <option value="medio">Médio</option>
                <option value="superior">Superior</option>
                <option value="posgraduacao">Pós-graduação</option>
            </select>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label>Sexo:</label>
            <label><input type="radio" name="sexo" value="M" required> M</label>
            <label><input type="radio" name="sexo" value="F" required> F</label>

            <input type="submit" value="Enviar">
        </form>

        <div id="agradecimento" class="agradecimento">
            Obrigado por enviar o formulário!
        </div>
    </div>
</body>
</html>
